<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SVGs</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <section>
      <svg class="title">
        <text x="50%" y="50%" fill="#033494" font-size="40" text-anchor="middle">SVGs are awesome!!!</text>
      </svg>

      <svg width="100" height="100" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="58" fill="#2882f9" stroke="#000" stroke-width="3" />
      </svg>

      <svg width="100" height="100" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="58" fill="#f8ff6a" stroke="#000" stroke-width="3" />
        <circle cx="60" cy="60" r="29" fill="#fff02a" stroke="#000" stroke-width="3" />
      </svg>

      <svg width="120" height="100" viewBox="0 0 140 120" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="70" cy="60" rx="65" ry="50" style="fill:#ff5e5e;stroke:#000;stroke-width:3" />
      </svg>

      <svg width="100" height="100" viewBox="-10 -10 120 120" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="100" height="100" fill="#10BBAB" stroke="#000" stroke-width="3" />
      </svg>

      <svg width="110" height="110" viewBox="-5 -30 150 150" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="100" height="100" fill="#b64eff" stroke="#000" stroke-width="3" transform="rotate(45 70 70)" />
      </svg>

      <svg width="100" height="100" viewBox="-10 -10 120 120" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="100" height="100" rx="20" ry="20" style="fill:#ff36df;stroke:#000;stroke-width:3;opacity:0.9" />
      </svg>

      <svg width="130" height="100" viewBox="-3 -10 135 120" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="130" height="100" style="fill:#a1fc6f;stroke:#000;stroke-width:3;opacity:0.9" />
      </svg>

      <svg width="95" height="95" viewBox="0 0 95 95" xmlns="http://www.w3.org/2000/svg">
        <polygon points="45,5 5,90 90,90" style="fill:none;stroke:#000;stroke-width:3" />
      </svg>

      <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="45,4 15,90 90,30 4,30 80,90" style="fill:none;stroke:#000;stroke-width:3" />
      </svg>

      <svg width="60" height="100" viewBox="0 0 60 100" xmlns="http://www.w3.org/2000/svg">
        <line x1="5" y1="5" x2="50" y2="90" stroke="#000" stroke-width="3" />
      </svg>

      <svg height="120" width="140" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
        <polyline points="0,100 50,100 80,50 110,100 140,100 110,100" fill="none" stroke="#000" stroke-width="3" />
      </svg>

      <svg height="110" width="110" viewBox="0 0 110 110" xmlns="http://www.w3.org/2000/svg">
        <polygon points="60,20 100,40 100,80 60,100 20,80 20,40" fill="none" stroke="#000" stroke-width="3" />
      </svg>

      <svg height="100" width="100" viewBox="0 0 110 110" xmlns="http://www.w3.org/2000/svg">
        <path d="M 10 40 C 90 -30 100 90 20 100 L 90 100 Z" fill="none" stroke="#000" stroke-width="3" />
      </svg>

      <svg height="100" width="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g>
          <path fill="none" stroke="#000" stroke-width="8" d="m 5,20 90,0" />
          <path fill="none" stroke="#000" stroke-width="8" d="m 5,45 90,0" />
          <path fill="none" stroke="#000" stroke-width="8" d="m 5,70 90,0" />
        </g>
      </svg>
    </section>

  </body>
</html>
