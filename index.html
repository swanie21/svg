<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SVGs</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <svg width="100" height="100" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <circle cx="60" cy="60" r="58" fill="#2882f9" stroke="#000" stroke-width="3" />
    </svg>

    <svg width="100" height="100" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <circle cx="60" cy="60" r="58" fill="#f8ff6a" stroke="#000" stroke-width="3" />
      <circle cx="60" cy="60" r="29" fill="#fff02a" stroke="#000" stroke-width="3" />
    </svg>

    <svg width="120" height="100" viewBox="0 0 140 120" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="70" cy="60" rx="65" ry="50" style="fill:#ff5e5e;stroke:#000;stroke-width:3" />
    </svg>

    <svg width="100" height="100" viewBox="-10 -10 120 120" xmlns:xlink="http://www.w3.org/1999/xlink">
      <rect width="100" height="100" fill="#10BBAB" stroke="#000" stroke-width="3" />
    </svg>

    <svg width="110" height="110" viewBox="-5 -30 150 150" xmlns:xlink="http://www.w3.org/1999/xlink">
      <rect width="100" height="100" fill="#b64eff" stroke="#000" stroke-width="3" transform="rotate(45 70 70)" />
    </svg>

    <svg width="100" height="100" viewBox="-10 -10 120 120" xmlns:xlink="http://www.w3.org/1999/xlink">
      <rect width="100" height="100" rx="20" ry="20" style="fill:#ff36df;stroke:#000;stroke-width:3;opacity:0.9" />
    </svg>

    <svg width="100" height="100" viewBox="-3 -10 135 120" xmlns:xlink="http://www.w3.org/1999/xlink">
      <rect width="130" height="100" style="fill:#36e1ff;stroke:#000;stroke-width:3;opacity:0.9" />
    </svg>

    <svg width="95" height="95" viewBox="0 0 95 95" xmlns="http://www.w3.org/2000/svg">
      <polygon points="45,5 5,90 90,90" style="fill:#a1fc6f;stroke:#000;stroke-width:3" />
    </svg>

    <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <polygon points="45,4 15,90 90,30 4,30 80,90" style="fill:#ffa462;stroke:#000;stroke-width:3" />
    </svg>

  </body>
</html>
