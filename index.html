<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SVGs</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <section>
      <svg class="title" viewBox="0 0 320 40">
        <text x="50%" y="50%" fill="#033494" font-size="25" text-anchor="middle">SVGs are awesome!!!</text>
      </svg>

      <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="48" fill="#2882f9" stroke="#000" stroke-width="3" />
      </svg>

      <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="48" fill="#f8ff6a" stroke="#000" stroke-width="3" />
        <circle cx="50" cy="50" r="24" fill="#fff02a" stroke="#000" stroke-width="3" />
      </svg>

      <svg width="120" height="100" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="60" cy="50" rx="58" ry="48" style="fill:#ff5e5e;stroke:#000;stroke-width:3" />
      </svg>

      <svg width="100" height="100" viewBox="0 0 100 100" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="98" height="98" x="1" y="1" fill="#10BBAB" stroke="#000" stroke-width="3" />
      </svg>

      <svg width="110" height="110" viewBox="0 0 150 110"  xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="100" height="100" x="15" y="5" fill="#b64eff" stroke="#000" stroke-width="3" transform="rotate(45 70 70)" />
      </svg>

      <svg width="100" height="100" viewBox="0 0 100 100" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="96" height="96" x="2" y="2" rx="20" ry="20" style="fill:#ff36df;stroke:#000;stroke-width:3;opacity:0.9" />
      </svg>

      <svg width="130" height="100" viewBox="0 0 130 100" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="126" height="96" x="2" y="2" style="fill:#a1fc6f;stroke:#000;stroke-width:3;opacity:0.9" />
      </svg>
    </section>

    <section>
      <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="45,5 5,90 90,90" style="fill:none;stroke:#000;stroke-width:3" />
      </svg>

      <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="45,4 15,90 90,30 4,30 80,90" style="fill:none;stroke:#000;stroke-width:3" />
      </svg>

      <svg width="60" height="100" viewBox="0 0 60 100" xmlns="http://www.w3.org/2000/svg">
        <line x1="5" y1="5" x2="50" y2="90" stroke="#000" stroke-width="3" />
      </svg>

      <svg width="100" height="120" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
        <polyline points="10,100 50,100 80,10 110,100 120,100 120,100" fill="none" stroke="#000" stroke-width="3" />
      </svg>

      <svg width="110" height="110" viewBox="0 0 110 110" xmlns="http://www.w3.org/2000/svg">
        <polygon points="60,20 100,40 100,80 60,100 20,80 20,40" fill="none" stroke="#000" stroke-width="3" />
      </svg>

      <svg width="100" height="100" viewBox="0 0 110 110" xmlns="http://www.w3.org/2000/svg">
        <path d="M 10 40 C 90 -30 100 90 20 100 L 90 100 Z" fill="none" stroke="#000" stroke-width="3" />
      </svg>

      <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g>
          <path fill="none" stroke="#000" stroke-width="8" d="m 5,20 90,0" />
          <path fill="none" stroke="#000" stroke-width="8" d="m 5,45 90,0" />
          <path fill="none" stroke="#000" stroke-width="8" d="m 5,70 90,0" />
        </g>
      </svg>
    </section>

    <section>
      <svg  width="100" height="100" style="border: 3px solid #000;" viewBox="0 0 150 150">
        <rect x="10" y="10" width="50" height="50" fill="none" stroke="#65d1ff" stroke-width="3" />
      </svg>

      <svg width="100" height="100" style="border: 3px solid #000;" viewBox="0 0 50 50">
        <rect x="10" y="10" width="50" height="50" fill="none" stroke="#65d1ff" stroke-width="3" />
      </svg>

      <svg width="100" height="100" style="border: 3px solid #000;" viewBox="-15 -15 100 100">
        <rect x="10" y="10" width="50" height="50" fill="none" stroke="#65d1ff" stroke-width="3" />
      </svg>

      <svg width="100" height="100" style="border: 3px solid #000;" viewBox="15 15 100 100">
        <rect x="10" y="10" width="50" height="50" fill="none" stroke="#65d1ff" stroke-width="3" />
      </svg>

      <svg width="100" height="100" style="border: 3px solid #000;" viewBox="0 0 100 100">
        <rect x="1" y="1" width="75" height="75" fill="none" stroke="#65d1ff" stroke-width="3" />
      </svg>

      <svg width="100" height="100" style="border: 3px solid #000;" viewBox="0 0 100 100">
        <rect x="10" y="35" width="80" height="30" fill="none" stroke="#65d1ff" stroke-width="3" />
      </svg>

      <svg width="100" height="100" style="border: 3px solid #000;" viewBox="0 0 100 100">
        <rect x="25" y="25" width="50" height="50" fill="none" stroke="#65d1ff" stroke-width="3" transform="rotate(45 50 50)" />
      </svg>
    </section>

  </body>
</html>
